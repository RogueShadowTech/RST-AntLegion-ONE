name: Trigger Dispatch

on:
  workflow_dispatch: # lets you manually run this from the Actions tab

jobs:
  send-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch event
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.X_GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/RogueShadowTech/RST-AntLegion-ONE/dispatches \
            -d '{"event_type":"save-html"}'
