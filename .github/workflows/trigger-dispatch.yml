name: Trigger Dispatch

on:
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository_dispatch
        run: |
          curl -X POST https://api.github.com/repos/RogueShadowTech/RST-AntLegion-ONE/dispatches \
          -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          -H "Content-Type: application/json" \
          -d '{"event_type":"trigger-action","client_payload":{"targets":["save-html","updateHtml"],"branch":"main"}}'

