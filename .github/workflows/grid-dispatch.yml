name: Grid Save Dispatcher

on:
  workflow_dispatch:
    inputs:
      triggerName:
        description: 'Target action to trigger'
        required: true
        default: 'save-html'

jobs:
  grid-save:
    runs-on: ubuntu-latest
    steps:
      - name: Confirm Dispatch Received
        run: |
          echo "Received trigger: ${{ github.event.inputs.triggerName }}"
